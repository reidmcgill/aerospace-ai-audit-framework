name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt || true
      - name: Lint with ruff
        run: ruff check . || true

  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate JSON schemas
        run: |
          python -m pip install jsonschema
          python -c "
          import json, glob, sys
          schemas = glob.glob('schemas/**/*.json', recursive=True)
          if not schemas:
              print('No schemas found yet â€” skipping validation')
              sys.exit(0)
          for s in schemas:
              with open(s) as f:
                  json.load(f)
              print(f'Valid JSON: {s}')
          "
